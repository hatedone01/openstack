---
- name: Create admin environment 
  copy:
    dest: /etc/environment
    content: |
      export OS_USERNAME=admin
      export OS_PASSWORD={{ bootstrap_password }}
      export OS_PROJECT_NAME=admin
      export OS_USER_DOMAIN_NAME=Default
      export OS_PROJECT_DOMAIN_NAME=Default
      export OS_AUTH_URL=http://{{ mariadb_dns }}:5000/v3
      export OS_IDENTITY_API_VERSION=3
      export OS_IMAGE_API_VERSION=2

- name: Create placement user
  command: openstack user create --domain default --password {{ placement_pass }} placement
  register: create_user

- name: Print placement user
  debug:
    msg: "{{ create_user.stdout }}"

- name: Add placement admin
  command: openstack role add --project service --user placement admin

- name: Create service placement
  command: openstack service create --name placement --description "Placement API" placement
  register: create_service

- name: Print placement user
  debug:
    msg: "{{ create_service.stdout }}"

- name: Create endpoint
  command: "{{ item }}"
  register: endpoint
  with_items:
    - openstack endpoint create --region {{ region }} placement public http://{{ mariadb_dns }}:8778
    - openstack endpoint create --region {{ region }} placement internal http://{{ mariadb_dns }}:8778
    - openstack endpoint create --region {{ region }} placement admin http://{{ mariadb_dns }}:8778

- name: Print project
  debug:
    msg: "{{ endpoint.results }}"

- name: Install placement pacektes
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python3-pip
    - placement-api

- name: Config glance
  ansible.builtin.template:
    src: ./templates/placement.conf
    dest: /etc/placement/placement.conf
    owner: root
    group: placement
    mode: '0644'

- name: Populate the placement database
  command: su -s /bin/sh -c "placement-manage db sync" placement

- name: Restart apache2
  ansible.builtin.service:
    name: apache2
    state: restarted

- name: Placement status checks
  command: placement-status upgrade check

- name: PIP3 install osc-placement
  command: pip3 install osc-placement

- name: List available resource
  register: resource
  command: "{{ item }}"
  with_items:
    - openstack --os-placement-api-version 1.2 resource class list --sort-column name
    - openstack --os-placement-api-version 1.6 trait list --sort-column name

- name: Print project
  debug:
    msg: "{{ resource.results }}"