[DEFAULT]
rootwrap_config = /etc/cinder/rootwrap.conf
api_paste_confg = /etc/cinder/api-paste.ini
iscsi_helper = lioadm
volume_name_template = volume-%s
volume_group = cinder-volumes
verbose = True
auth_strategy = keystone
state_path = /var/lib/cinder
lock_path = /var/lock/cinder
volumes_dir = /var/lib/cinder/volumes
enabled_backends = lvm
transport_url = rabbit://openstack:{{ RABBIT_PASS }}@{{ mariadb_dns }}
auth_strategy = keystone
{% for host in groups['controller'] %}
my_ip = {{hostvars[host]['ansible_hosts']}}
{% endfor %}
enabled_backends = lvm
glance_api_servers = http://{{ mariadb_dns }}:9292

[database]
connection = mysql+pymysql://cinder:{{ cinder_dbpass }}@{{ mariadb_dns }}/cinder

[keystone_authtoken]
www_authenticate_uri = http://{{ mariadb_dns }}:5000
auth_url = http://{{ mariadb_dns }}:5000
memcached_servers = {{ mariadb_dns }}:11211
auth_type = password
project_domain_name = default
user_domain_name = default
project_name = service
username = cinder
password = {{ cinder_password }}

[lvm]
volume_driver = cinder.volume.drivers.lvm.LVMVolumeDriver
volume_group = cinder-volumes
target_protocol = iscsi
target_helper = tgtadm

[oslo_concurrency]
lock_path = /var/lib/cinder/tmp